<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Financial Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, Helvetica, sans-serif;
            background: #f7faff;
            color: #1a237e;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 520px;
            margin: 4vh auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
            padding: 36px 28px 28px 28px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        form label {
            display: block;
            margin-top: 1.2em;
            font-weight: 600;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #b6c3e6;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 0.3em;
        }
        .regime-group {
            margin-top: 1.5em;
            margin-bottom: 1.5em;
        }
        .regime-group label {
            font-weight: 500;
            margin-right: 1.5em;
        }
        .submit-btn {
            background: #2563eb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1e40af;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 4px 12px 4px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review & Edit Your Financial Data</h2>
        <form method="POST" action="/review">
            <label>Gross Salary
                <input type="number" step="0.01" name="gross_salary" value="{{ gross_salary }}" required>
            </label>
            <label>Basic Salary
                <input type="number" step="0.01" name="basic_salary" value="{{ basic_salary }}" required>
            </label>
            <label>HRA Received
                <input type="number" step="0.01" name="hra_received" value="{{ hra_received }}" required>
            </label>
            <label>Rent Paid
                <input type="number" step="0.01" name="rent_paid" value="{{ rent_paid }}" required>
            </label>
            <label>Deduction 80C
                <input type="number" step="0.01" name="deduction_80c" value="{{ deduction_80c }}" required>
            </label>
            <label>Deduction 80D
                <input type="number" step="0.01" name="deduction_80d" value="{{ deduction_80d }}" required>
            </label>
            <label>Standard Deduction
                <input type="number" step="0.01" name="standard_deduction" value="{{ standard_deduction }}" required>
            </label>
            <label>Professional Tax
                <input type="number" step="0.01" name="professional_tax" value="{{ professional_tax }}" required>
            </label>
            <label>TDS
                <input type="number" step="0.01" name="tds" value="{{ tds }}" required>
            </label>
            <div class="regime-group">
                <span style="font-weight:600;">Tax Regime:</span>
                <label><input type="radio" name="tax_regime" value="old" {% if tax_regime == 'old' %}checked{% endif %}> Old</label>
                <label><input type="radio" name="tax_regime" value="new" {% if tax_regime == 'new' %}checked{% endif %}> New</label>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
