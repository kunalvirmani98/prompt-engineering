<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, Helvetica, sans-serif;
            background: #f7faff;
            color: #1a237e;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 6vh auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
            padding: 36px 28px 28px 28px;
        }
        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1em;
        }
        .question {
            font-size: 1.15rem;
            margin-bottom: 1.5em;
            color: #3b4a6b;
        }
        .ai-card {
            background: #e6f4ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            padding: 1.5em 1.2em;
            margin-top: 2em;
            margin-bottom: 1em;
        }
        .ai-card h3 {
            margin-top: 0;
            color: #2563eb;
            font-size: 1.15rem;
        }
        .ai-card ul {
            margin: 0.5em 0 0 1.2em;
            padding: 0;
        }
        .ai-card li {
            margin-bottom: 0.7em;
            font-size: 1.05rem;
        }
        .submit-btn {
            background: #2563eb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Powered Tax Advisor</h2>
        <div class="question">{{ followup_question }}</div>
        <form method="POST">
            <input type="text" name="user_answer" placeholder="Your answer..." style="width:100%;padding:0.7em;font-size:1rem;border-radius:6px;border:1px solid #b6c3e6;" required>
            <button class="submit-btn" type="submit" style="margin-top:1.2em;">Submit</button>
        </form>
        {% if ai_suggestions %}
        <div class="ai-card">
            <h3>Personalized Suggestions</h3>
            <ul>
                {% for suggestion in ai_suggestions %}
                <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
