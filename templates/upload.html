<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', Arial, Helvetica, sans-serif;
            background: #f7faff;
            color: #1a237e;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 8vh auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
            padding: 36px 28px;
            text-align: center;
        }
        input[type=file] {
            margin: 1.5em 0;
        }
        .submit-btn {
            background: #2563eb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Pay Slip or Form 16 (PDF)</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept="application/pdf" required><br>
            <button class="submit-btn" type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
